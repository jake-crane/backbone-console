<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Configuration Console</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
	<script src="./js/material.js"></script>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">AWD Configuration Console</span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="">Configuration</a>
					<a class="mdl-navigation__link" href="">Actions</a>
					<a class="mdl-navigation__link" href="">Metrics</a>
					<a class="mdl-navigation__link" href="">Audit</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">AWD Configuration Console</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">Configurations</a>
				<a class="mdl-navigation__link" href="#">Actions</a>
				<a class="mdl-navigation__link" href="#">Metrics</a>
				<a class="mdl-navigation__link" href="#">Audit</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col">
						<div id="configuration-collection-container"></div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<div class="new-config">
		<dialog class="mdl-dialog new-config-dialog">
			<div class="mdl-dialog__content">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input key-input" type="text" />
					<label class="mdl-textfield__label">Key</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input name-input" type="text" />
					<label class="mdl-textfield__label">Name</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<textarea class="mdl-textfield__input value-input" type="text" rows="3"></textarea>
					<label class="mdl-textfield__label">Value</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
					<textarea class="mdl-textfield__input description-input" type="text" rows="3"></textarea>
					<label class="mdl-textfield__label">Description</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<select class="mdl-textfield__input type-input">
						<option value="TEXT" selected="selected">TEXT</option>
						<option value="XML">XML</option>
						<option value="ENC_PASSWORD">ENC_PASSWORD</option>
					</select>
					<label class="mdl-textfield__label">Type</label>
				</div>
			</div>
			<div class="mdl-dialog__actions">
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored create">Create</button>
				<button class="mdl-button cancel">Cancel</button>
			</div>
		</dialog>
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored add-button">
			<i class="material-icons">add</i>
		</button>
	</div>
	<script src="./js/bundle.js"></script>
</body>

</html>
