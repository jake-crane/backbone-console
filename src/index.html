<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Configuration Console</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
    <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
    <script src="./js/material.js"></script>
</head>

<body>

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">AWD Configuration Console</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="">Configuration</a>
                    <a class="mdl-navigation__link" href="">Actions</a>
                    <a class="mdl-navigation__link" href="">Metrics</a>
                    <a class="mdl-navigation__link" href="">Audit</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">AWD Configuration Console</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="#">Configurations</a>
                <a class="mdl-navigation__link" href="#">Actions</a>
                <a class="mdl-navigation__link" href="#">Metrics</a>
                <a class="mdl-navigation__link" href="#">Audit</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col">
                        <div id="configuration-collection-container"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/bundle.js"></script>
</body>

</html>
