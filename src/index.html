<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Configuration Console</title>

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-red.min.css" />
	<link rel="stylesheet" href="./css/card.css" />
	<link rel="stylesheet" href="./css/sidenav.css" />
	<link rel="stylesheet" href="./css/navbar.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<button class="sidenav-button">
					<i class="material-icons">menu</i>
				</button>
				<span class="mdl-layout-title">AWD Configuration Console</span>
				<div class="mdl-layout-spacer"></div>
				<div id="search"></div>
			</div>
		</header>
		<div class="sidenav">
			<span class="sidenav-header">Configuration</span>
			<ul>
				<li class="selected">
					<a class="nav-link config-link" href="#">Application</a>
				</li>
				<li disabled="disabled">
					<a class="nav-link" href="#">Capture</a>
				</li>
				<li>
					<a class="nav-link coms-link" href="#">Communications</a>
				</li>
			</ul>
			<span class="sidenav-header">Actions</span>
			<ul>
				<li disabled="disabled">
					<a class="nav-link" href="#">Loggers</a>
				</li>
				<li disabled="disabled">
					<a class="nav-link" href="#">Clear Cache</a>
				</li>
				<li disabled="disabled">
					<a class="nav-link" href="#">View File</a>
				</li>
				<li disabled="disabled">
					<a class="nav-link" href="#">Batch Processing</a>
				</li>
				<li disabled="disabled">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
			<span class="sidenav-header">Metrics</span>
			<ul>
				<li disabled="disabled">
					<a class="nav-link" href="#">Metrics</a>
				</li>
			</ul>
			<span class="sidenav-header">Audit</span>
			<ul>
				<li disabled="disabled">
					<a class="nav-link" href="#">Audit Report</a>
				</li>
			</ul>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--12-col page config-page">
						<div id="configuration-collection-container"></div>
						<div id="new-config"></div>
					</div>
					<div class="mdl-cell mdl-cell--12-col page coms-page no-display">
						<div id="communications"></div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<script src="./js/bundle.js"></script>
</body>

</html>
